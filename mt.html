<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEBARDARLING - Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('/assets/istana.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            position: absolute; /* Cover the entire background */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            width: 250px; /* Default size */
            margin-bottom: 0; /* Remove margin */
        }
        h1 {
            font-size: 2em;
            margin: 10px 0; /* Adjust margin */
        }
        p {
            font-size: 1em;
            margin: 5px 0; /* Adjust margin */
        }
        @media (max-width: 600px) {
            .logo img {
                width: 150px; /* Adjust size for smaller screens */
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }
        @media (max-width: 400px) {
            .logo img {
                width: 100px; /* Adjust size for even smaller screens */
            }
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img src="/assets/logo.png" alt="TEBARDARLING Logo">
        </div>
        <h1>Website sedang dalam pengembangan dan perbaikan!</h1>
        <p>Hi, kami sedang melakukan pembaruan dan pengembangan fitur untuk meningkatkan pengalaman anda di TEBARDARLING.</p>
        <p>Silakan kembali lagi nanti. Terima kasih atas kesabaran Anda.</p>
        <p>&mdash; CommeDesKAEL</p>
    </div>
</body>
</html>
